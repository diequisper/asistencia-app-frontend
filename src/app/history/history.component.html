<div class="history-container">
  <h1>Attendance History</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Check In</th>
        <th>Check Out</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of history">
        <td>{{ record.date }}</td>
        <td>{{ record.checkIn }}</td>
        <td>{{ record.checkOut }}</td>
      </tr>
    </tbody>
  </table>
</div>
