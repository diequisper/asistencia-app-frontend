<div class="justifications-container">
  <h1>Justifications</h1>
  <form [formGroup]="solicitudForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="reason">Reason:</label>
      <textarea id="reason" formControlName="reason" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" required>
    </div>
    <button type="submit" [disabled]="!solicitudForm.valid">Submit Request</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
</div>
